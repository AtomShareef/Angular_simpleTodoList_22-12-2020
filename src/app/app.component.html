<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div style="text-align: center;background-color: #fff;">
    <img src="../assets/Atom.png" alt="atom_logo" width="175" height="100" class="logo">
  </div>
  <h1 class="app-title">ToDo List</h1>
  <div class="container" style="border: 1px solid #7a1880; padding: 25px; padding-right: 50px;">
    Add a Todo...
    <br>
    <input type="text" class="input-text" placeholder="Type a todo..." [(ngModel)]="todoValue"
      (keyup.enter)="addItem()">
    <button class="add-btn" (click)="addItem()">Add Todo</button>
    <div class="list">
      <ul>
        <li *ngFor="let item of list">
          <input type="checkbox" name="isDone" [(ngModel)]="item.isDone" />
          {{item.value}}
          <button class="btn" (click)="deleteItem(item.id)">Delete</button>
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
